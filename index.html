<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- CDN Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
    
    <!-- Website Configuration -->
    <script src="config.js"></script>
    
    <style>
        /* CSS Custom Properties - Ultra Dark Theme */
        :root {
            --primary-bg: #020202;
            --sidebar-bg: #000000;
            --card-bg: #111111;
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
            --text-muted: #888888;
            --accent-color: #10a37f;
            --accent-hover: #0d8b6b;
            --border-color: #333333;
            --shadow-dark: 0 4px 16px rgba(0, 0, 0, 0.8);
            --shadow-subtle: 0 1px 3px rgba(0, 0, 0, 0.5);
        }

        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--primary-bg);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Animated Background Particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--text-secondary);
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
            opacity: 0.05;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.02; }
            50% { transform: translateY(-30px) rotate(180deg); opacity: 0.1; }
        }

        /* Main Layout */
        .main-container {
            display: flex;
            min-height: 100vh;
            background: var(--primary-bg);
        }

        /* Sidebar - Modern ChatGPT Style */
        .sidebar {
            width: 320px;
            background: var(--sidebar-bg);
            padding: 2rem 3rem 2rem 1.5rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: fixed;
            height: 100vh;
            left: 0;
            top: 0;
            border-right: 1px solid var(--border-color);
        }

        .profile-section {
            text-align: left;
            max-width: 280px;
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Keep text left-aligned */
        }

        .profile-section h1 {
            font-size: 2rem;
            font-weight: 600;
            margin: 0 0 0.75rem 0;
            font-family: 'Inter', sans-serif;
            color: var(--text-primary);
            letter-spacing: -0.025em;
            line-height: 1.2;
        }

        .profile-section .title {
            font-size: 1rem;
            color: var(--text-secondary);
            margin: 0 0 1.5rem 0;
            font-weight: 400;
            font-family: 'Inter', sans-serif;
        }

        .profile-section .description {
            font-size: 0.875rem;
            color: var(--text-muted);
            line-height: 1.5;
            margin: 0 0 2rem 0;
            font-family: 'Inter', sans-serif;
        }



        /* Main Content Area */
        .main-content {
            margin-left: 320px;
            flex: 1;
            padding: 1rem;
            background: var(--primary-bg);
        }

        /* Projects Section */
        .projects {
            padding: 0 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .section-title {
            font-size: 1.4rem;
            font-weight: 600;
            text-align: center;
            padding: 0;
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            letter-spacing: -0.01em;
            opacity: 1 !important;
            visibility: visible !important;
            display: block !important;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 3px;
            margin-top: 10px;     
            padding: 3px;
            border-radius: 8px;
        }

        .projects-grid::-webkit-scrollbar {
            width: 6px;
        }

        .projects-grid::-webkit-scrollbar-track {
            background: var(--sidebar-bg);
            border-radius: 3px;
        }

        .projects-grid::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 3px;
        }

        .projects-grid::-webkit-scrollbar-thumb:hover {
            background: var(--text-muted);
        }

        .project-card {
            background: var(--card-bg);
            overflow: hidden;
            transition: all 0.3s ease;
            position: relative;
            cursor: pointer;
            border-radius: 0;
            border: none;
            width: 100%;
            height: auto;
            margin: 0;
            padding: 0;
        }

        .project-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-dark);
            border-color: var(--accent-color);
        }

        .video-container {
            position: relative;
            width: 100%;
            aspect-ratio: 9/16;
            overflow: hidden;
            background: #000;
            border-radius: 0;
            margin: 0;
            padding: 0;
        }

        .video-iframe {
            width: 100%;
            height: 100%;
            border: none;
            object-fit: cover;
            transition: transform 0.3s ease;
            display: block;
        }

        /* Force YouTube iframe to fill container */
        .video-container iframe {
            width: 100% !important;
            height: 100% !important;
            position: absolute;
            top: 0;
            left: 0;
            object-fit: cover;
        }

        .project-card:hover .video-iframe {
            transform: scale(1.05);
        }

        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 1;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .video-overlay.hidden {
            opacity: 0;
        }

        .click-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 212, 255, 0.9);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .project-card:hover .click-indicator {
            opacity: 1;
        }

        /* View Counter */
        .view-counter {
            position: absolute;
            bottom: 12px;
            left: 12px;
            color: #ffffff;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 500;
            backdrop-filter: blur(10px);
            z-index: 10;
            display: flex;
            align-items: center;
            gap: 4px;
            min-width: 60px;
            justify-content: center;
        }

        .view-counter .eye-icon {
            font-size: 0.7rem;
            opacity: 0.8;
        }





        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 24px;
            height: 24px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            border-top-color: #ffffff;
            animation: simpleSpinning 1s linear infinite;
            z-index: 10;
        }

        @keyframes simpleSpinning {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Loading state for video containers */
        .video-container .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 5;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .sidebar {
                width: 280px;
            }
            
            .main-content {
                margin-left: 280px;
            }
            
            .projects-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 3px;
            }
        }

        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
            }
            
            .sidebar {
                position: relative;
                width: 100%;
                height: auto;
                padding: 2rem 1.5rem;
                border-right: none;
                border-bottom: 1px solid var(--border-color);
            }

            .profile-section {
                text-align: center; /* Center text on mobile */
                max-width: none;
                align-items: center; /* Center flex items */
            }
            
            .main-content {
                margin-left: 0;
                padding: 0.5rem;
            }
            
            .projects {
                height: auto;
            }
            
            .projects-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 4px;
                overflow-y: visible;
                padding: 0;
            }
            
            .profile-section h1 {
                font-size: 1.75rem;
            }

            .profile-section .title {
                font-size: 0.9rem;
            }

            .profile-section .description {
                font-size: 0.8rem;
                margin-bottom: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .sidebar {
                padding: 1.5rem 1rem;
            }
            
            .profile-section {
                text-align: center; /* Ensure center alignment on small mobile */
                align-items: center;
            }
            
            .main-content {
                padding: 0.25rem;
            }
            
            .projects-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 3px;
            }
            
            /* Better spacing for very small screens */
            .main-content {
                padding: 0.5rem 0.25rem;
            }
            


            .profile-section h1 {
                font-size: 1.5rem;
            }

            .profile-section .title {
                font-size: 0.85rem;
                margin-bottom: 1rem;
            }

            .profile-section .description {
                font-size: 0.75rem;
                margin-bottom: 1.25rem;
            }
            
            .click-indicator {
                font-size: 0.7rem;
                padding: 0.3rem 0.6rem;
            }

            .view-counter {
                bottom: 8px;
                left: 8px;
                font-size: 0.65rem;
                padding: 3px 6px;
                min-width: 50px;
            }

            .view-counter .eye-icon {
                font-size: 0.6rem;
            }
        }

        /* Extra small screens - single column layout */
        @media (max-width: 360px) {
            .projects-grid {
                grid-template-columns: 1fr;
                gap: 4px;
            }
            
            .profile-section h1 {
                font-size: 1.25rem;
            }

            .profile-section .title {
                font-size: 0.8rem;
            }

            .profile-section .description {
                font-size: 0.7rem;
                margin-bottom: 1rem;
            }
            
            .sidebar {
                padding: 1rem 0.75rem;
            }
        }

        /* Scroll Animation Classes */
        .fade-in {
            opacity: 0;
            transform: translateY(50px);
            transition: all 0.6s ease;
        }

        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .slide-up {
            opacity: 0;
            transform: translateY(100px);
            transition: all 0.8s ease;
        }

        .slide-up.visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <!-- Animated Background Particles -->
    <div class="particles" id="particles"></div>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="profile-section" data-aos="fade-right" data-aos-duration="1000">
                <h1></h1>
                <p class="title"></p>
                <p class="description">Passionate about creating innovative electrical solutions and bringing ideas to life through technology.</p>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <section class="projects" id="projects">
                <h2 class="section-title"></h2>
                <div class="projects-grid" id="projectsGrid">
                    <!-- Projects will be loaded dynamically -->
                    <div class="project-card" data-aos="fade-up" data-aos-duration="800" data-aos-delay="100">
                        <div class="video-container">
                            <div class="loading" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);"></div>
                        </div>
                    </div>
                    <div class="project-card" data-aos="fade-up" data-aos-duration="800" data-aos-delay="200">
                        <div class="video-container">
                            <div class="loading" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);"></div>
                        </div>
                    </div>
                    <div class="project-card" data-aos="fade-up" data-aos-duration="800" data-aos-delay="300">
                        <div class="video-container">
                            <div class="loading" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);"></div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>



    <script>
        // ==========================================
        // 🔧 TECHNICAL CODE - DON'T CHANGE
        // ==========================================
        // To customize your website, edit the config.js file instead!
        
        // YouTube API Configuration
        const API_KEY = WEBSITE_CONFIG.youtubeApiKey;
        const CHANNEL_ID = WEBSITE_CONFIG.youtubeChannelId;
        let players = [];
        let isYouTubeAPIReady = false;

        // Update page title and content when page loads
        function updatePageContent() {
            // Update page title
            document.title = WEBSITE_CONFIG.pageTitle;
            
            // Update profile section
            document.querySelector('.profile-section h1').textContent = WEBSITE_CONFIG.name;
            document.querySelector('.profile-section .title').textContent = WEBSITE_CONFIG.title;
            
            // Update projects section title
            document.querySelector('.section-title').textContent = WEBSITE_CONFIG.projectsTitle;
            

        }

        // Load YouTube IFrame API
        function loadYouTubeAPI() {
            const tag = document.createElement('script');
            tag.src = 'https://www.youtube.com/iframe_api';
            const firstScriptTag = document.getElementsByTagName('script')[0];
            firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
        }

        // YouTube API Ready Callback
        function onYouTubeIframeAPIReady() {
            isYouTubeAPIReady = true;
            loadChannelVideos();
        }

        // Check if cached data is still valid (less than 30 minutes old)
        function isCacheValid() {
            const cacheTimestamp = localStorage.getItem('youtube_cache_timestamp');
            if (!cacheTimestamp) return false;
            
            const thirtyMinutes = 30 * 60 * 1000; // 30 minutes in milliseconds
            const now = Date.now();
            const cacheTime = parseInt(cacheTimestamp);
            
            return (now - cacheTime) < thirtyMinutes;
        }

        // Get cached video data
        function getCachedVideos() {
            const cachedData = localStorage.getItem('youtube_videos_cache');
            return cachedData ? JSON.parse(cachedData) : null;
        }

        // Save video data to cache
        function saveVideoCache(videos) {
            localStorage.setItem('youtube_videos_cache', JSON.stringify(videos));
            localStorage.setItem('youtube_cache_timestamp', Date.now().toString());
        }

        // Fetch videos from channel with caching
        async function loadChannelVideos() {
            // Check if we have valid cached data
            if (isCacheValid()) {
                const cachedVideos = getCachedVideos();
                if (cachedVideos) {
                    console.log('💾 Using cached video data to avoid API limit');
                    console.log('📊 Cached videos:', cachedVideos.length, 'items');
                    createVideoCards(cachedVideos);
                    showSuccessIndicator('Loaded from cache (API limit saved!)');
                    return;
                }
            }

            // Fetch fresh data from API
            try {
                console.log('🔄 Fetching fresh video data from YouTube API...');
                const response = await fetch(
                    `https://www.googleapis.com/youtube/v3/search?key=${API_KEY}&channelId=${CHANNEL_ID}&part=snippet&order=date&maxResults=9&type=video`
                );
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.items && data.items.length > 0) {
                    console.log('✅ SUCCESS: Fetched', data.items.length, 'videos from YouTube API');
                    console.log('📊 Video data:', data.items.map(v => v.snippet.title));
                    // Save to cache before creating cards
                    saveVideoCache(data.items);
                    createVideoCards(data.items);
                    
                    // Add success indicator to page
                    showSuccessIndicator('Fresh video data loaded successfully!');
                } else {
                    // Fallback with sample video IDs if API fails
                    const fallbackVideos = [
                        { id: { videoId: 'dQw4w9WgXcQ' }, snippet: { title: 'Project Demo 1' } },
                        { id: { videoId: 'jNQXAC9IVRw' }, snippet: { title: 'Project Demo 2' } },
                        { id: { videoId: 'fJ9rUzIMcZQ' }, snippet: { title: 'Project Demo 3' } }
                    ];
                    saveVideoCache(fallbackVideos);
                    createVideoCards(fallbackVideos);
                }
            } catch (error) {
                console.error('Error loading videos:', error);
                
                // Try to use cached data even if it's old
                const cachedVideos = getCachedVideos();
                if (cachedVideos) {
                    console.log('API failed, using old cached data');
                    createVideoCards(cachedVideos);
                } else {
                    // Final fallback videos
                    const fallbackVideos = [
                        { id: { videoId: 'dQw4w9WgXcQ' }, snippet: { title: 'Project Demo 1' } },
                        { id: { videoId: 'jNQXAC9IVRw' }, snippet: { title: 'Project Demo 2' } },
                        { id: { videoId: 'fJ9rUzIMcZQ' }, snippet: { title: 'Project Demo 3' } }
                    ];
                    createVideoCards(fallbackVideos);
                }
            }
        }

        // Check if stats cache is valid (less than 30 minutes old)
        function isStatsCacheValid() {
            const cacheTimestamp = localStorage.getItem('youtube_stats_cache_timestamp');
            if (!cacheTimestamp) return false;
            
            const thirtyMinutes = 30 * 60 * 1000; // 30 minutes in milliseconds
            const now = Date.now();
            const cacheTime = parseInt(cacheTimestamp);
            
            return (now - cacheTime) < thirtyMinutes;
        }

        // Get cached stats data
        function getCachedStats() {
            const cachedData = localStorage.getItem('youtube_stats_cache');
            return cachedData ? JSON.parse(cachedData) : null;
        }

        // Save stats data to cache
        function saveStatsCache(stats) {
            localStorage.setItem('youtube_stats_cache', JSON.stringify(stats));
            localStorage.setItem('youtube_stats_cache_timestamp', Date.now().toString());
        }

        // Fetch video statistics (view counts) with caching
        async function fetchVideoStats(videoIds) {
            // Check if we have valid cached stats
            if (isStatsCacheValid()) {
                const cachedStats = getCachedStats();
                if (cachedStats) {
                    console.log('💾 Using cached stats data to avoid API limit');
                    console.log('📈 Cached stats for', cachedStats.length, 'videos');
                    return cachedStats;
                }
            }

            try {
                console.log('🔄 Fetching fresh stats data from YouTube API...');
                const idsString = videoIds.join(',');
                const response = await fetch(
                    `https://www.googleapis.com/youtube/v3/videos?key=${API_KEY}&id=${idsString}&part=statistics`
                );
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                const stats = data.items || [];
                
                console.log('✅ SUCCESS: Fetched stats for', stats.length, 'videos');
                
                // Save to cache
                saveStatsCache(stats);
                return stats;
            } catch (error) {
                console.error('Error fetching video stats:', error);
                
                // Try to use cached stats even if old
                const cachedStats = getCachedStats();
                if (cachedStats) {
                    console.log('Stats API failed, using old cached data');
                    return cachedStats;
                }
                return [];
            }
        }

        // Format view count for display
        function formatViewCount(count) {
            const num = parseInt(count);
            if (num >= 1000000) {
                return (num / 1000000).toFixed(1) + 'M';
            } else if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'K';
            }
            return num.toString();
        }

        // Update view counts for all videos
        async function updateViewCounts() {
            const videoIds = players.map(p => p.videoId);
            if (videoIds.length === 0) return;

            const stats = await fetchVideoStats(videoIds);
            
            stats.forEach(stat => {
                const videoId = stat.id;
                const viewCount = stat.statistics.viewCount;
                const playerData = players.find(p => p.videoId === videoId);
                
                if (playerData) {
                    let viewCounter = playerData.element.querySelector('.view-counter');
                    
                    // Create view counter if it doesn't exist
                    if (!viewCounter) {
                        viewCounter = document.createElement('div');
                        viewCounter.className = 'view-counter';
                        const videoContainer = playerData.element.querySelector('.video-container');
                        videoContainer.appendChild(viewCounter);
                    }
                    
                    // Update view counter content
                    viewCounter.innerHTML = `<span class="eye-icon">👁</span>${formatViewCount(viewCount)}`;
                }
            });
        }

        // Create video cards
        function createVideoCards(videos) {
            const grid = document.getElementById('projectsGrid');
            grid.innerHTML = '';

            videos.forEach((video, index) => {
                const card = document.createElement('div');
                card.className = 'project-card';
                card.setAttribute('data-aos', 'fade-up');
                card.setAttribute('data-aos-duration', '800');
                card.setAttribute('data-aos-delay', `${(index % 3 + 1) * 100}`);

                const videoId = video.id.videoId;
                const playerId = `player-${index}`;
                const videoUrl = `https://www.youtube.com/watch?v=${videoId}`;

                card.innerHTML = `
                    <div class="video-container">
                        <div id="${playerId}"></div>
                        <div class="video-overlay">
                            <div class="loading"></div>
                        </div>
                    </div>
                `;

                // Add click functionality to open video in new tab
                card.addEventListener('click', (e) => {
                    e.preventDefault();
                    // Try to open as YouTube Shorts first, fallback to regular video
                    const shortsUrl = `https://www.youtube.com/shorts/${videoId}`;
                    window.open(shortsUrl, '_blank');
                });

                grid.appendChild(card);

                // Create YouTube player
                if (isYouTubeAPIReady) {
                    const player = new YT.Player(playerId, {
                        height: '100%',
                        width: '100%',
                        videoId: videoId,
                        playerVars: {
                            autoplay: 0,
                            mute: 1,
                            controls: 0,
                            showinfo: 0,
                            rel: 0,
                            modestbranding: 1,
                            iv_load_policy: 3,
                            cc_load_policy: 0,
                            fs: 0,
                            disablekb: 1,
                            loop: 1,
                            playlist: videoId
                        },
                        events: {
                            onReady: (event) => {
                                players.push({ player, element: card, videoId });
                                setupIntersectionObserver();
                                
                                // Hide loading overlay
                                const overlay = card.querySelector('.video-overlay');
                                if (overlay) {
                                    overlay.classList.add('hidden');
                                }

                                // Update view counts when all players are ready
                                if (players.length === videos.length) {
                                    setTimeout(updateViewCounts, 1000);
                                }
                            },
                            onStateChange: (event) => {
                                // Auto-loop video when it ends
                                if (event.data === YT.PlayerState.ENDED) {
                                    event.target.playVideo();
                                }
                            }
                        }
                    });
                }
            });

            // Refresh AOS animations
            AOS.refresh();
        }

        // Intersection Observer for video autoplay
        function setupIntersectionObserver() {
            const options = {
                threshold: 0.3,
                rootMargin: '0px 0px -10% 0px'
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    const playerData = players.find(p => p.element === entry.target);
                    if (playerData && playerData.player) {
                        try {
                            if (entry.isIntersecting) {
                                // Play and ensure looping
                                playerData.player.playVideo();
                                setTimeout(() => {
                                    if (playerData.player.getPlayerState() === YT.PlayerState.ENDED) {
                                        playerData.player.playVideo();
                                    }
                                }, 100);
                            } else {
                                // Pause when out of view
                                playerData.player.pauseVideo();
                            }
                        } catch (error) {
                            console.log('Player not ready yet:', error);
                        }
                    }
                });
            }, options);

            // Only observe if we have players ready
            if (players.length > 0) {
                players.forEach(playerData => {
                    observer.observe(playerData.element);
                });
            }
        }

        // Create animated particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 20;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 10 + 's';
                particle.style.animationDuration = (Math.random() * 6 + 8) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // GSAP Animations
        function initGSAP() {
            gsap.registerPlugin(ScrollTrigger);

            // Sidebar profile animation
            gsap.timeline()
                .from('.profile-section h1', {
                    duration: 1.2,
                    x: -100,
                    opacity: 0,
                    ease: 'power3.out',
                    delay: 0.3
                })
                .from('.profile-section .title', {
                    duration: 1,
                    x: -50,
                    opacity: 0,
                    ease: 'power3.out'
                }, '-=0.8')
                .from('.profile-section .description', {
                    duration: 0.8,
                    x: -30,
                    opacity: 0,
                    ease: 'power3.out'
                }, '-=0.6')
                .from('.contact-btn', {
                    duration: 0.8,
                    x: -30,
                    opacity: 0,
                    ease: 'power3.out'
                }, '-=0.4');

            // Projects section animation
            gsap.from('.section-title', {
                duration: 1,
                x: 50,
                opacity: 0,
                ease: 'power3.out',
                delay: 0.8
            });

            // Project cards stagger animation
            gsap.from('.project-card', {
                duration: 0.8,
                y: 60,
                opacity: 0,
                stagger: 0.15,
                ease: 'power3.out',
                delay: 1.2
            });
        }



        // Initialize everything
        function init() {
            // Initialize AOS
            AOS.init({
                duration: 1000,
                once: true,
                offset: 100
            });

            // Initialize GSAP animations
            initGSAP();

            // Create particles
            createParticles();

            // Load YouTube API
            loadYouTubeAPI();

            // Set up periodic view count updates (every 30 minutes to match cache)
            setInterval(() => {
                if (players.length > 0) {
                    updateViewCounts();
                }
            }, 1800000); // 30 minutes = 1,800,000 milliseconds

            // Update page content after DOM is loaded
            updatePageContent();
        }

        // Start when DOM is loaded
        document.addEventListener('DOMContentLoaded', init);

        // Handle window resize
        window.addEventListener('resize', () => {
            AOS.refresh();
        });

        // Smooth scroll for any internal links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Make functions globally available for YouTube API
        window.onYouTubeIframeAPIReady = onYouTubeIframeAPIReady;
    </script>
